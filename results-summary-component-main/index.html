<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main__container">
    <div class="results__side">
      <h3>Your Result</h3>
      <div class="results__side--circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="results__side--gratitude">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary__side">
      <h3>Summary</h3>
        <div class="summary__band reaction">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
          </div>
          <p>80 / <span>100</span></p>
        </div>
        <div class="summary__band memory">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
          </div>
          <p>92 / <span>100</span></p>
        </div>
        <div class="summary__band verbal">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
          </div>
          <p>61 / <span>100</span></p>
        </div>
        <div class="summary__band visual">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
          </div>
          <p>72 / <span>100</span></p>
        </div>
        <button class="btn-continue">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ramiromtz">Ramiro Martinez</a>.
  </div>
</body>
</html>
