<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="left__side">
      <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Image Desktop">
      <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Image Mobile">
    </div>
    <div class="right__side">
      <h5 class="perfume">Perfume</h5>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price__content">
        <p class="price">$149.99</p>
        <p class="old__price">$169.99</p>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="Icon Cart">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ramiromtz">Ramiro Mtz</a>.
  </div>
</body>
</html>
