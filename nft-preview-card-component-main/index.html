<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="card__header">
      <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <img class="icon-img" src="./images/icon-view.svg" alt="View icon">
    </div>
    <div class="card__body">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <h4><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</h4>
        <h4><img src="./images/icon-clock.svg" alt="">3 days left</h4>
      </div>
    </div>
    <div class="divider"></div>
    <div class="card__footer">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
